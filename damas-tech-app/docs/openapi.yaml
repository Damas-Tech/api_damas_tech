openapi: 3.0.3
info:
  title: Damas.Tech API
  version: 1.0.0
  description: |
    API da plataforma damas.tech para educação tecnológica, empregabilidade feminina e banco de talentos inteligente.

servers:
  - url: https://apidamastech-production.up.railway.app
    description: Produção (Railway)
  - url: https://api.damas.tech
    description: Produção (domínio próprio - futuro)
  - url: http://localhost:8000
    description: Desenvolvimento local

paths:
  /:
    get:
      summary: Informações básicas da API
      tags: [Infra]
      responses:
        "200":
          description: Metadados da API e links úteis
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Damas Tech API
                  status:
                    type: string
                    example: ok
                  health:
                    type: string
                    example: https://apidamastech-production.up.railway.app/api/health
                  docs:
                    type: string
                    example: https://apidamastech-production.up.railway.app/api/docs/openapi
  /api/health:
    get:
      summary: Health-check da API
      tags: [Infra]
      responses:
        "200":
          description: API saudável
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /api/auth/google:
    get:
      summary: Login com Google
      tags: [Autenticação]
      description: Redireciona o usuário para a página de login do Google.
      responses:
        "302":
          description: Redirecionamento para o Google.

  /api/auth/google/callback:
    get:
      summary: Callback do Login com Google
      tags: [Autenticação]
      description: Endpoint de retorno do Google. Cria ou loga o usuário e retorna o token de acesso.
      responses:
        "200":
          description: Login realizado com sucesso.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLoginResponse"

  /api/auth/forgot-password:
    post:
      summary: Solicitar Redefinição de Senha
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: E-mail de redefinição enviado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/auth/support:
    post:
      summary: Enviar Mensagem de Suporte
      tags: [Suporte]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - message
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                message:
                  type: string
      responses:
        "200":
          description: Mensagem recebida com sucesso.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          ticket_id:
                            type: string
                            example: SUP-2024-9912

  /api/auth/register/user:
    post:
      summary: Registro de usuária
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserRequest"
      responses:
        "201":
          description: Usuária criada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccessUserResponse"

  /api/auth/register/company:
    post:
      summary: Registro de empresa
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterCompanyRequest"
      responses:
        "201":
          description: Empresa criada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccessCompanyResponse"

  /api/auth/login:
    post:
      summary: Login de usuária ou empresa
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login realizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLoginResponse"
        "422":
          description: Credenciais inválidas

  /api/auth/logout:
    post:
      summary: Logout
      tags: [Autenticação]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Logout realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout realizado com sucesso

  /api/auth/me:
    get:
      summary: Dados da usuária/empresa autenticada
      tags: [Autenticação]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Dados do usuário autenticado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/auth/dashboard/company:
    get:
      summary: Dashboard da empresa (Analytics)
      description: Retorna métricas consolidadas da empresa, incluindo visualizações, vagas ativas e skills mais demandadas.
      tags: [Dashboard]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Estatísticas da empresa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyDashboardResponse"

  /api/auth/community/threads:
    get:
      summary: Lista tópicos do fórum
      tags: [Comunidade]
      security:
        - sanctumAuth: []
      parameters:
        - in: query
          name: course_id
          schema:
            type: integer
          description: Filtrar por curso específico
      responses:
        "200":
          description: Lista de tópicos paginada
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: "#/components/schemas/ForumThread"
    post:
      summary: Cria novo tópico
      tags: [Comunidade]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateThreadRequest"
      responses:
        "201":
          description: Tópico criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/auth/community/threads/{id}:
    get:
      summary: Detalhes do tópico e respostas
      tags: [Comunidade]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes do tópico
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ForumThread"

  /api/auth/community/threads/{id}/reply:
    post:
      summary: Responder a um tópico
      tags: [Comunidade]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateReplyRequest"
      responses:
        "201":
          description: Resposta enviada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/auth/projects/{materialId}/submit:
    post:
      summary: Submeter projeto prático
      tags: [Projetos]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: materialId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitProjectRequest"
      responses:
        "200":
          description: Projeto submetido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/auth/my-projects:
    get:
      summary: Meus projetos submetidos
      tags: [Projetos]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Lista de projetos submetidos
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/ProjectSubmission"

  /api/auth/challenges:
    get:
      summary: Lista desafios de código
      tags: [Challenges]
      security:
        - sanctumAuth: []
      parameters:
        - in: query
          name: module_id
          schema:
            type: integer
      responses:
        "200":
          description: Lista de desafios
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/CodeChallenge"

  /api/auth/challenges/{id}:
    get:
      summary: Detalhes do desafio
      tags: [Challenges]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes do desafio
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CodeChallenge"

  /api/auth/challenges/{id}/check:
    post:
      summary: Submeter solução do desafio
      tags: [Challenges]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                language:
                  type: string
      responses:
        "200":
          description: Resultado da verificação
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          passed:
                            type: boolean
                          status:
                            type: string
                          actual_output:
                            type: string
                          expected_output:
                            type: string

  /api/auth/code/runtimes:
    get:
      summary: Lista linguagens de programação suportadas
      tags: [Code Runner]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Lista de linguagens
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            language:
                              type: string
                            version:
                              type: string
                            aliases:
                              type: array
                              items:
                                type: string

  /api/auth/code/execute:
    post:
      summary: Executa código (Playground)
      tags: [Code Runner]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [language, code]
              properties:
                language:
                  type: string
                  example: python
                code:
                  type: string
                  example: print("Hello World")
                version:
                  type: string
                  example: "*"
                stdin:
                  type: string
      responses:
        "200":
          description: Resultado da execução
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          run:
                            type: object
                            properties:
                              stdout:
                                type: string
                              stderr:
                                type: string
                              code:
                                type: integer

  /api/auth/dashboard/user:
    get:
      summary: Dashboard da usuária (Analytics)
      description: Retorna progresso geral, minutos estudados na semana e detalhes dos cursos em andamento.
      tags: [Dashboard]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Progresso e estatísticas da usuária
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDashboardResponse"

  /api/auth/courses/{courseId}/start:
    post:
      summary: Inicia curso para a usuária autenticada
      tags: [Cursos]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: courseId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Progresso de curso criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCourseProgress"

  /api/auth/modules/{moduleId}/complete:
    post:
      summary: Marca módulo como concluído
      tags: [Cursos]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: moduleId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Progresso de módulo atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserModuleProgress"

  /api/auth/courses/{courseId}/progress:
    get:
      summary: Consulta progresso de curso da usuária
      tags: [Cursos]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: courseId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Progresso encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCourseProgress"
        "404":
          description: Curso não encontrado para a usuária

  /api/auth/modules/{moduleId}/materials:
    get:
      summary: Lista materiais de um módulo
      tags: [Materiais]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: moduleId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lista de materiais
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ModuleMaterial"

    post:
      summary: Cria material de módulo (empresa)
      tags: [Materiais]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: moduleId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateModuleMaterialRequest"
      responses:
        "201":
          description: Material criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleMaterial"

  /api/auth/modules/{moduleId}/materials/{id}:
    delete:
      summary: Remove material de módulo
      tags: [Materiais]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: moduleId
          required: true
          schema:
            type: integer
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Material removido
          content:
            application/json:
              schema:
                type: object # Empty success response conventionally null or msg
        "404":
          description: Material não encontrado

  /api/auth/company/jobs:
    get:
      summary: Lista vagas da empresa autenticada
      tags: [Vagas]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Lista de vagas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JobOpportunity"

    post:
      summary: Cria vaga para a empresa autenticada
      tags: [Vagas]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobOpportunityRequest"
      responses:
        "201":
          description: Vaga criada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobOpportunity"

  /api/auth/company/jobs/{jobId}/matches:
    get:
      summary: Lista candidatas ranqueadas para uma vaga
      tags: [Match]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Matches para a vaga
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MatchResult"

  /api/auth/user/matches/jobs:
    get:
      summary: Lista vagas recomendadas para a usuária
      tags: [Match]
      security:
        - sanctumAuth: []
      responses:
        "200":
          description: Vagas recomendadas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MatchResult"

  /api/auth/users:
    get:
      summary: Lista usuárias (candidatas) com filtros
      description: |
        Disponível para contas com role `company`. Permite filtrar por tecnologias e cultura.
      tags: [Usuárias]
      security:
        - sanctumAuth: []
      parameters:
        - in: query
          name: tech_stack
          required: false
          schema:
            type: string
            example: "php,laravel"
        - in: query
          name: culture_tags
          required: false
          schema:
            type: string
            example: "remota,inclusiva"
      responses:
        "200":
          description: Lista paginada de usuárias
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"

  /api/auth/users/{userId}:
    get:
      summary: Detalhes de uma usuária
      tags: [Usuárias]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Usuária encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: Usuária não encontrada

    put:
      summary: Atualiza perfil da própria usuária
      tags: [Usuárias]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserProfileRequest"
      responses:
        "200":
          description: Perfil atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
    
    patch:
      summary: Atualiza parcialmente perfil da própria usuária
      tags: [Usuárias]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserProfileRequest"
      responses:
        "200":
          description: Perfil atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

    delete:
      summary: Exclui a própria conta de usuária
      tags: [Usuárias]
      security:
        - sanctumAuth: []
      responses:
        "204":
          description: Conta excluída com sucesso

  /api/auth/companies:
    get:
      summary: Lista empresas com filtros
      tags: [Empresas]
      security:
        - sanctumAuth: []
      parameters:
        - in: query
          name: tech_stack
          required: false
          schema:
            type: string
            example: "php,laravel"
        - in: query
          name: culture_tags
          required: false
          schema:
            type: string
            example: "remota,inclusiva"
      responses:
        "200":
          description: Lista paginada de empresas
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Company"

  /api/auth/companies/{companyId}:
    get:
      summary: Detalhes de uma empresa
      tags: [Empresas]
      security:
        - sanctumAuth: []
      parameters:
        - in: path
          name: companyId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Empresa encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Empresa não encontrada

    put:
      summary: Atualiza perfil da própria empresa
      tags: [Empresas]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCompanyProfileRequest"
      responses:
        "200":
          description: Empresa atualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
    
    patch:
      summary: Atualiza parcialmente perfil da própria empresa
      tags: [Empresas]
      security:
        - sanctumAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCompanyProfileRequest"
      responses:
        "200":
          description: Empresa atualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"

    delete:
      summary: Exclui a própria empresa vinculada à conta autenticada
      tags: [Empresas]
      security:
        - sanctumAuth: []
      responses:
        "204":
          description: Empresa excluída com sucesso

components:
  securitySchemes:
    sanctumAuth:
      type: http
      scheme: bearer
      bearerFormat: Token

  schemas:
    RegisterUserRequest:
      type: object
      required: [name, email, password, password_confirmation]
      properties:
        name:
          type: string
          example: Maria da Silva
        email:
          type: string
          format: email
          example: maria@example.com
        password:
          type: string
          format: password
          example: password
        password_confirmation:
          type: string
          format: password
          example: password

    RegisterCompanyRequest:
      allOf:
        - $ref: "#/components/schemas/RegisterUserRequest"
        - type: object
          required: [cnpj]
          properties:
            cnpj:
              type: string
              example: "12345678000199"

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, company]
        tech_stack:
          type: array
          items:
            type: string
        culture_tags:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UserResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/User"

    Company:
      type: object
      properties:
        id:
          type: integer
        users_id:
          type: integer
