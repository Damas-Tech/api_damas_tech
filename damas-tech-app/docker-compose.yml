version: "3.8"

services:
  laravel.test:
    build:
      context: .
      dockerfile: Dockerfile
    image: damas-tech-api
    container_name: damas-tech-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: "${APP_KEY}"
      APP_URL: "http://localhost"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: damas_tech
      DB_USERNAME: sail
      DB_PASSWORD: password
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: damas-tech-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: damas_tech
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
